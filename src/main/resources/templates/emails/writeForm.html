<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>email 쓰기</h2>
    </div>
    <form action="/emails/write" method="post">
        <div>
            <label for="receiver">받는 사람</label>
            <input class="form-control" id="receiver" name="receiver" type="text">
        </div>
        <div>
            <label for="title">제목</label>
            <input class="form-control" id="title" name="title" type="text">
        </div>
        <div>
            <label for="content">내용</label>
            <textarea class="form-control" id="content" name="content" rows="10" type="text"></textarea>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    보내기
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
